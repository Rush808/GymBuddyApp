.bottom-nav {
    display: flex;
    justify-content: space-around;
    align-items: center;

    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;

.responsive {

}
.center {

}

/* Circle Button Styles */
.circle-button {
    position: relative;
    width: 60px;
    height: 60px;
    background-color: #2d2c2c;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgb(208, 205, 205);
    z-index: 1;
}

.circle-button a {

    font-size: 30px;
    text-decoration: none;
}

.bottom-nav a:nth-child(3) {

}
  




/* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;

}

/* Change the color of links on hover */
.topnav a:hover {

}

  color: white;
